AWSTemplateFormatVersion: '2010-09-09'
Resources:
  Vpc1:
    Type: "AWS::EC2::VPC"
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: false
      EnableDnsHostnames: false
      InstanceTenancy: dedicated
  Subnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc1
      CidrBlock: 10.0.0.0/24
      AvailabilityZone:
        Fn::Select:
          - 0
          - Fn::GetAZs: !Ref "AWS::Region"
  Subnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc1
      CidrBlock: 10.0.1.0/24
      AvailabilityZone:
        Fn::Select:
          - 1
          - Fn::GetAZs: !Ref "AWS::Region"
  ECSCluster:
    Type: AWS::ECS::Cluster
Outputs:
  ecscluster:
    Value: !Ref 'ECSCluster'
  vpc1:
    Value: !Ref 'Vpc1'
  subnet1:
    Value: !Ref 'Subnet1'
  subnet2:
    Value: !Ref 'Subnet2'

